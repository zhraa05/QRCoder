<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="minfill/css/all.min.css">
    <link rel="stylesheet" href="minfill/css/normalize.css">
    <link rel="stylesheet" href="minfill/css/staly.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> QR code</title>
</head>

<body>

    <div class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
            <p>Paste a url or enter text to create QR code</p>
        </header>
        <div class="form">
            <input type="text" spellcheck="false" placeholder="Enter text or url">
            <button>Generate QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>

    <div class="wraper">
        <form action="#">

            <input type="file" hidden>
            <img src="#" alt="qr-code">
            <div class="content">
                <i class="fas fa-cloud-upload"></i>
                <p class="">Upload QR Code to Read</p>
            </div>
        </form>
        <div class="details">
            <textarea spellcheck="false" disabled></textarea>
            <div class="button">
                <button class="close">Close</button>
                <button class="copy">Copy Text</button>
            </div>
        </div>
    </div>






    <script src="min.js"></script>
</body>

</html>
